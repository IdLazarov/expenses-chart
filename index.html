<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="card">
    
      
      <header class="total-balance">
        <div class="balance-title">
          <h4 class="total-balance-title">My balance</h4>
          <h2 class="total-balance-value">$921.48</h2>
        </div>
        <p class="white-circle"></p>
        <p class="black-circle"></p>
      </header>
      
    
    
  
    
  
  <div class="main-chart">
    <div class="chart-title">Spending - Last 7 days</div>
    <ul class="chart-list">
    </ul>
    <ul class="days-list">
    </ul>
    
    <hr>
    
    
    <div class="card-footer">
      <section>
        <div>Total this month</div>
        <div>$478.33</div>
      </section>
      
      <section>
        <div>+2.4%</div>
        <div>from last month</div>
      </section>
    </div>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ivan Lazarov</a>.
  </div>
</main>


<script src="./view/index.js"></script>
</body>
</html>
