<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <main class="card">
    
      
      <header class="total-balance">
        <div class="balance-title">
          <h4 class="total-balance-title">My balance</h4>
          <h2 class="total-balance-value">$921.48</h2>
        </div>
        <div class="circles">
          <p class="white-circle"></p>
          <p class="black-circle"></p>
        </div>

      </header>
      
    
    
  
    
  
  <section class="main-chart">
    <title class="chart-title">Spending - Last 7 days</title>
    <ul class="chart-list">
    </ul>
    <hr>
    
    
    <section class="card-footer">
      <div id="month-total">
        <span>Total this month</span>
        <h1>$478.33</h1>
      </div>
      
      <div id="percent-section">
        <h4>+2.4%</h4>
        <div>from last month</div>
      </div>
    </section>
  </section>
  

</main>
<footer class="attribution">

    Coded by <a href="https://www.linkedin.com/in/ivan-lazarov-563aa6166/">Ivan Lazarov</a>.

</footer>

<script src="./view/index.js"></script>
</body>
</html>
